<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href=" C://Users/Pc/eclipse-workspace/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header bg-primary text-white" style="text-align: center;"><h style="font-size: 25px;"><strong>Let's Start!</strong></h></div>
                  <div class="card-body">
                      <form>
                          <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" placeholder="Enter username">
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter password">
                          </div>
                          <div id="login-button-div">
                            <button type="submit" class="btn btn-primary btn-lg" id="login-button" onClick="login(event)">Login</button>
                          </div>                          
                      </form>                      
                  </div>                  
              </div>
              <div class="row ml-5 p-5">
                <a href="#" style="align-items: center;text-align: center;"> Don't have an account? Click here to sign up</a>
              </div>
          </div>
      </div>
      
  </div>

        
      </form>
    </div>

    <script src="./fetchData.js" type="text/JavaScript"></script>
    <script src="./constants.js" type="text/JavaScript"></script>
<script src="./login.js" type="text/JavaScript"></script>
  </body>
</html>
