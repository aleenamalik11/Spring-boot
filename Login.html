<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href=" C://Users/Pc/eclipse-workspace/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header bg-primary text-white" style="text-align: center;"><h style="font-size: 25px;"><strong>Let's Start!</strong></h></div>
                  <div class="card-body">
                      <form>
                          <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" placeholder="Enter username">
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter password">
                          </div>
                          <div id="login-button-div">
                            <button type="submit" class="btn btn-primary btn-lg" id="login-button">Login</button>
                          </div>                          
                      </form>                      
                  </div>                  
              </div>
              <div class="row ml-5 p-5">
                <a href="#" style="align-items: center;text-align: center;"> Don't have an account? Click here to sign up</a>
              </div>
          </div>
      </div>
      
  </div>

        
      </form>
    </div>
    <script>
      const loginForm = document.querySelector('form');
      const loginButton = document.querySelector('#login-button');

      loginButton.addEventListener('click', (e) => {
        e.preventDefault();

        const userName = loginForm.elements.username.value;
        const password = loginForm.elements.password.value;

        fetch('http://localhost:8080/login', {
          method: 'POST',
          body: JSON.stringify({ userName, password }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
          .then(response => {
            console.log(response);
            return response.json(); // parse the response body as JSON
          })
          .then(data => {
            console.log(data.payload);
            if (data.status === 'SUCCESS') {
              console.log('Login successful');
              const token = data.payload.token;
              localStorage.setItem('jwtToken', token);
              // Do something with the token, like store it in localStorage
              if(data.payload.roleNames.includes('ROLE_ADMIN'))
                  window.location.href = 'C:Users/Pc/eclipse-workspace/admin.html';
              else{
                window.location.href = 'C:Users/Pc/eclipse-workspace/users.html?id=' + data.payload.userName;
              }
              console.log(token);
            } else {
              console.log('Login failed');
              alert(data.message);
              // Display an error message to the user
            }
          })
          .catch(error => {
            console.log(error);
            // Display error message to user
            alert(error);
          });
      });

    </script>
  </body>
</html>
